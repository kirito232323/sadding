{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login - Dragon Ricemill</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen text-gray-800">

  <div class="bg-white p-10 rounded-2xl shadow-lg w-full max-w-md">
    <div class="text-center mb-6">
      <h1 class="text-3xl font-bold text-[#1e293b]">Dragon Ricemill</h1>
      <p class="text-sm text-gray-500 mt-1">Log in to your account</p>
    </div>

    <form method="post" action="{% url 'login' %}" class="space-y-6">
      {% csrf_token %}

      {% if error %}
      <div class="bg-red-100 text-red-700 p-3 rounded-md text-sm text-center">
        {{ error }}
      </div>
      {% endif %}

      <div>
        <label for="username" class="block text-sm font-medium text-gray-700">Username</label>
        <input type="text" id="username" name="username" required
               class="mt-1 w-full px-4 py-2 border rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500"/>
      </div>

      <div>
        <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
        <div class="relative">
          <input type="password" id="password" name="password" required
                 class="mt-1 w-full px-4 py-2 border rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500"/>
          <button type="button" onclick="togglePassword('password')" 
                  class="absolute inset-y-0 right-0 px-3 flex items-center text-sm text-gray-600 hover:text-gray-800 focus:outline-none">
            <i class="fas fa-eye"></i>
          </button>
        </div>
      </div>

      <button type="submit"
              class="w-full bg-[#1e293b] text-white py-2 px-4 rounded-md hover:bg-[#334155] transition">
        Log In
      </button>

      <p class="text-center text-sm text-gray-600">
        Donâ€™t have an account? 
        <a href="{% url 'signup' %}" class="text-blue-600 hover:underline">Sign up</a>
      </p>
    </form>
  </div>

  <script>
    function togglePassword(fieldId) {
      const input = document.getElementById(fieldId);
      const icon = input.nextElementSibling.querySelector('i');
      if (input.type === "password") {
        input.type = "text";
        icon.classList.remove('fa-eye');
        icon.classList.add('fa-eye-slash');
      } else {
        input.type = "password";
        icon.classList.remove('fa-eye-slash');
        icon.classList.add('fa-eye');
      }
    }
  </script>
</body>
</html>
